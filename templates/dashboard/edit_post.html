{% extends '_base.html' %}
{% load crispy_forms_tags %}


{% block content %}
<div class="row">
    <!-- Left sidebar -->
    <!-- Load sidebar here -->
    {% include 'dashboard/sidebar.html' %}

    <!-- Right side content -->
    <div class="col-md-9">
        <h2>Edit Post</h2>
        <form action="{% url 'edit_post' post.id %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="btn btn-warning">Submit</button>
        </form>
        <br>
    </div>
</div>
    
{% endblock content %}
