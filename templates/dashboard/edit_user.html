{% extends '_base.html' %}
{% load crispy_forms_tags %}


{% block content %}
<div class="row">
    <!-- Left sidebar -->
    <!-- Load sidebar here -->
    {% include 'dashboard/sidebar.html' %}

    <!-- Right side content -->
    <div class="col-md-9">
        {% if perms.auth.change_user %}
        <h2>Edit User</h2>
        <form action="{% url 'edit_user' user.id %}" method="POST">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="btn btn-warning">Submit</button>
        </form>
        {% else %}
        <h5>You do not have permission to view this page.</h5>
        {% endif %}
        <br>
    </div>
</div>
    
{% endblock content %}
